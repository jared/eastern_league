en:
  time:
    formats:
      announcement_date: '%B %e, %Y'
      membership_date: '%B %e, %Y'
  date:
    formats:
      event_date: '%B %e, %Y'
      membership_date: '%B %e, %Y'

  unauthorized:
    manage:
      all: "You do not have permission to %{action} this %{subject}."
    create:
      event: "You do not have permission to create events."
    update:
      event: "You do not have permission to update this event."
      